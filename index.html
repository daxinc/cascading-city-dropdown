<html>
  <head>
    <title>Cascading U.S. state, county and city dropdowns</title>
  </head>
  <body>
    <h1>Cascading U.S. state, county and city dropdowns demo</h1>
    <h2>Demo with default values</h2>
    <div>
      <select id="states"> </select>
      <select id="counties"></select>
      <select id="cities"></select>
    </div>
    <h2>Demo without default values</h2>
    <div>
      <select id="states1"> </select>
      <select id="counties1"></select>
      <select id="cities1"></select>
    </div>
    <h2>Demo State only</h2>
    <div>
      <select id="states2"> </select>
    </div>
    <script src="uscities.js"></script>
    <script>
      bindCitySelectors('states', 'VA', 'counties', 'Fairfax', 'cities', 'Annandale');
      bindCitySelectors('states1', '', 'counties1', '', 'cities1', '');
      bindCitySelectors('states2');
    </script>
  </body>
</html>
